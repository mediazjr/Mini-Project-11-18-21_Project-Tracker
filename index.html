<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>Project Tracker</header>

    <section class="project-form">
        <input class="form-control" type="text" placeholder="Project name" aria-label="project name">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Type of Project</option>
            <option value="1">Coding</option>
            <option value="2">Music</option>
            <option value="3">Car</option>
        </select>
        <input class="form-control" type="text" placeholder="Hourly wage" aria-label="hourly wage">
        <input class="form-control" type="text" placeholder="Due Date" aria-label="due date">
        <input class="btn btn-primary" type="submit" value="Submit">
    </section>
</body>

</html>
